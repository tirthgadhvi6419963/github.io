  <style>
    :root{
      --bg1:#ffeaf2;
      --bg2:#fff2d9;
      --card:#ffffff;
      --text:#141414;
      --muted:rgba(20,20,20,.62);
      --pink:#ff2d75;
      --pink2:#ff5aa5;
      --shadow: 0 22px 70px rgba(0,0,0,.14);
      --radius: 26px;
      --line: rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 700px at 25% 12%, rgba(255,255,255,.95) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(900px 700px at 75% 0%, rgba(255,255,255,.75) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      overflow:hidden;
      padding: 16px;
    }

    /* subtle floating hearts */
    .heart{
      position:absolute;
      width:16px;height:16px;
      transform:rotate(45deg);
      background: rgba(255,255,255,.80);
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
      border-radius:4px;
      pointer-events:none;
      opacity:.7;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:16px;height:16px;
      background: inherit;
      border-radius:50%;
    }
    .heart:before{ left:-8px; top:0 }
    .heart:after{ top:-8px; left:0 }
    @keyframes floatUp{
      from{ transform:translateY(45vh) translateX(0) rotate(45deg); opacity:0 }
      12%{opacity:1}
      to{ transform:translateY(-120vh) translateX(80px) rotate(45deg); opacity:0 }
    }

    canvas#fx{
      position:fixed;
      inset:0;
      pointer-events:none;
    }

    .card{
      width:min(860px, 96vw);
      background: rgba(255,255,255,.86);
      border: 1px solid rgba(255,255,255,.70);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .inner{
      padding: 26px 18px 22px;
      text-align:center;
    }

    .topIcon{
      font-size: 34px;
      margin-top: 2px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
      user-select:none;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,59,122,.12);
      color: #2a2a2a;
      font-weight: 900;
      font-size: 13px;
      border: 1px solid rgba(255,59,122,.18);
      margin: 8px 0 6px;
    }

    h1{
      margin: 10px 0 10px;
      font-size: clamp(28px, 5.4vw, 56px);
      line-height: 1.06;
      letter-spacing: -0.6px;
    }

    .midEmoji{
      font-size: 34px;
      margin: 6px 0 10px;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.10));
    }

    p{
      margin: 0 auto 16px;
      max-width: 62ch;
      color: var(--muted);
      font-size: clamp(14.5px, 3.6vw, 16px);
      line-height: 1.6;
    }

    .choiceBox{
      margin: 16px auto 10px;
      width: min(720px, 100%);
      border: 1px dashed rgba(0,0,0,.16);
      border-radius: 18px;
      padding: 18px 14px;
      background: rgba(255,255,255,.55);
    }

    /* âœ… THIS MAKES BUTTONS SIDE-BY-SIDE INITIALLY */
    .choiceRow{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 12px;
      flex-wrap: nowrap; /* keep side-by-side on desktop */
      margin: 6px 0 4px;
    }
    @media (max-width: 440px){
      .choiceRow{ flex-wrap: wrap; } /* stack nicely on small phones */
    }

    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      padding: 14px 20px;
      border-radius: 999px;
      font-weight: 950;
      letter-spacing: .2px;
      font-size: 16px;
      min-width: 140px;
      touch-action: manipulation;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }

    .btnYes{
      color:#fff;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      box-shadow: 0 18px 38px rgba(255,45,85,.26);
    }
    .btnYes:hover{ box-shadow: 0 22px 46px rgba(255,45,85,.34); transform: translateY(-1px); }

    .btnNo{
      color:#fff;
      background: #111;
      box-shadow: 0 18px 38px rgba(0,0,0,.20);
      position: relative; /* starts inside box */
    }

    .tip{
      margin-top: 12px;
      font-size: 12.5px;
      color: rgba(20,20,20,.55);
    }

    .linkBtn{
      margin-top: 12px;
      appearance:none;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.75);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 800;
      cursor:pointer;
      font-size: 13px;
      touch-action: manipulation;
    }
    .linkBtn:hover{ background: rgba(255,255,255,.92); }

    /* success view */
    .ask{ display:block; }
    .success{ display:none; animation: pop .35s ease both; }
    @keyframes pop{ from{opacity:0; transform:scale(.99)} to{opacity:1; transform:scale(1)} }

    .actionRow{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 6px;
    }
    .miniBtn{
      appearance:none;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.75);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 850;
      cursor:pointer;
      font-size: 13px;
      touch-action: manipulation;
    }
    .miniBtn:hover{ background: rgba(255,255,255,.92); }

    /* gift panel */
    .giftPanel{
      display:none;
      margin: 14px auto 0;
      width: min(720px, 100%);
      text-align:left;
      border-top: 1px dashed rgba(0,0,0,.14);
      padding-top: 14px;
    }
    .giftTitle{
      text-align:center;
      font-weight: 950;
      font-size: 14.5px;
      opacity: .92;
      margin-bottom: 10px;
