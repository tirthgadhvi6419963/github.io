<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg1:#ffebf3; --bg2:#ffe6cc;
      --card:rgba(255,255,255,.82);
      --text:#1f1f1f;
      --shadow:0 18px 50px rgba(0,0,0,.14);
      --radius:26px; --pill:999px;
      --pink1:#ff4d8d; --pink2:#ff2d55;
      --dark:#111;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 700px at 25% 15%, rgba(255,255,255,.95) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(900px 700px at 75% 0%, rgba(255,255,255,.75) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Floating hearts background */
    .heart{
      position:absolute; width:18px; height:18px; transform: rotate(45deg);
      background: rgba(255,255,255,0.85);
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.10));
      border-radius:4px;
      pointer-events:none;
    }
    .heart:before,.heart:after{
      content:""; position:absolute; width:18px; height:18px; background: inherit;
      border-radius:50%;
    }
    .heart:before{ left:-9px; top:0 }
    .heart:after{ top:-9px; left:0 }

    @keyframes floatUp{
      from{ transform:translateY(45vh) translateX(0) rotate(45deg); opacity:0 }
      10%{opacity:1}
      to{ transform:translateY(-120vh) translateX(80px) rotate(45deg); opacity:0 }
    }

    .wrap{
      position:relative;
      width:min(560px, 92vw);
      padding:30px 22px;
      border-radius: var(--radius);
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.7);
      text-align:center;
    }
    .badge{
      display:inline-flex; gap:8px; align-items:center;
      padding:9px 12px; border-radius: var(--pill);
      background: rgba(255,45,85,0.12);
      color: var(--pink2);
      font-weight:700;
      letter-spacing:.2px;
    }
    h1{
      margin:14px 0 10px;
      font-size: clamp(28px, 4vw, 42px);
      line-height:1.08;
      color: var(--dark);
    }
    p{
      margin:0 auto 18px;
      max-width: 50ch;
      color: rgba(20,20,20,0.70);
      font-size: 15.6px;
      line-height:1.55;
    }

    .btnRow{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top: 10px;}

    .btn{
      appearance:none; border:none; cursor:pointer;
      padding: 14px 18px;
      width: min(260px, 88vw);
      border-radius: 16px;
      font-size: 18px;
      font-weight: 900;
      color: white;
      background: linear-gradient(135deg, var(--pink2), var(--pink1));
      box-shadow: 0 16px 32px rgba(255,45,85,0.30);
      transform: translateY(0);
      transition: transform .12s ease, box-shadow .12s ease;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 20px 40px rgba(255,45,85,0.38); }
    .btn:active{ transform: translateY(1px); box-shadow: 0 12px 26px rgba(255,45,85,0.25); }
    .btn:focus-visible{ outline: 3px solid rgba(255,255,255,.9); outline-offset: 3px; }
    .btn::after{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 60%);
      transform: translateX(-42%) rotate(10deg);
      transition: transform .5s ease;
      pointer-events:none;
    }
    .btn:hover::after{ transform: translateX(5%) rotate(10deg); }

    /* The "No" button exists but is intentionally hard to click */
    .btnNo{
      background: rgba(17,17,17,0.10);
      color: rgba(17,17,17,0.65);
      box-shadow: none;
      border: 1px solid rgba(0,0,0,0.08);
      font-weight: 800;
    }
    .btnNo:hover{ transform: none; box-shadow:none; }
    .btnNo::after{ display:none; }

    .smallRow{
      margin-top: 14px;
      display:flex; justify-content:center; gap:10px; flex-wrap:wrap;
    }
    .mini{
      font-size: 13px;
      padding: 9px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.85);
      cursor:pointer;
    }
    .mini:hover{ background: rgba(255,255,255,0.98); }

    .footer{
      margin-top: 14px;
      font-size: 12.5px;
      color: rgba(40,40,40,0.62);
    }

    /* Success screen */
    .success{ display:none; animation: pop .35s ease both; }
    @keyframes pop{
      from{ transform: scale(.985); opacity:0 }
      to{ transform: scale(1); opacity:1 }
    }
    .bigEmoji{
      font-size: 56px;
      margin: 10px 0 6px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.12));
    }

    canvas#fx{
      position:fixed; inset:0; pointer-events:none;
    }

    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background: rgba(0,0,0,0.78);
      color:#fff;
      padding:10px 12px;
      border-radius: 12px;
      font-size: 13px;
      opacity:0;
      transition: opacity .2s ease, transform .2s ease;
      pointer-events:none;
    }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(-4px); }
  </style>
</head>
